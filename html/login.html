<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>登录/注册</title>
    <!--用百度的静态资源库的cdn安装bootstrap环境-->
    <!-- Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="../css/bootstrap-theme.css" />
    <link rel="stylesheet" href="../css/bootstrap.css">
    <!--font-awesome 核心我CSS 文件-->
    <link rel="stylesheet" href="../css/app.css">
    <!-- 在bootstrap.min.js 之前引入 -->
    <script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.js"></script>
    <!--jquery.validate-->
    <script type="text/javascript" src="../js/jquery.validate.min.js"></script>
    <style type="text/css">
        body {
            background: url(../img/login.jpg) no-repeat;
            background-size: cover;
            font-size: 16px;
        }

        .form {
            background: rgba(255, 255, 255, 0.2);
            width: 400px;
            margin: 100px auto;
        }

        #login_form {
            display: block;
        }

        #register_form {
            display: none;
        }

        .fa {
            display: inline-block;
            top: 27px;
            left: 6px;
            position: relative;
            color: #ccc;
        }

        input[type="text"],
        input[type="password"] {
            padding-left: 26px;
        }

        .checkbox {
            padding-left: 21px;
        }
    </style>
</head>

<body>
    <!--
			基础知识：
			网格系统:通过行和列布局
			行必须放在container内
			手机用col-xs-*
			平板用col-sm-*
			笔记本或普通台式电脑用col-md-*
			大型设备台式电脑用col-lg-*
			为了兼容多个设备，可以用多个col-*-*来控制；
		-->
    <div class="container">
        <div class="form row">
            <form class="form-horizontal col-sm-offset-3 col-md-offset-3" id="login_form">
                <h3 class="form-title">Login to your account</h3>
                <div class="col-sm-9 col-md-9">
                    <div class="form-group">
                        <i class="fa fa-user fa-lg"></i>
                        <input class="form-control required" type="text" placeholder="用户名" name="username"
                            autofocus="autofocus" maxlength="20" />
                    </div>
                    <div class="form-group">
                        <i class="fa fa-lock fa-lg"></i>
                        <input class="form-control required" type="password" placeholder="密码" name="password"
                            maxlength="8" />
                    </div>
                    <div class="form-group ">
                        <label class="checkbox">
                            <input type="checkbox" name="remember" value="1" /> 记住我
                        </label>
                        <hr />
                        <a href="javascript:;" id="register_btn" class="">注册账号</a>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-success pull-right" value="登录 " />
                    </div>
                </div>
            </form>
        </div>

        <div class="form row">
            <form class="form-horizontal col-sm-offset-3 col-md-offset-3" id="register_form">
                <h3 class="form-title">Login to your account</h3>
                <div class="col-sm-9 col-md-9">
                    <div class="form-group">
                        <i class="fa fa-user fa-lg"></i>
                        <input class="form-control required" type="text" placeholder="用户名" name="username"
                            autofocus="autofocus" />
                    </div>
                    <div class="form-group">
                        <i class="fa fa-lock fa-lg"></i>
                        <input class="form-control required" type="password" placeholder="密码"
                            id="register_password" name="password" />
                    </div>
                    <div class="form-group">
                        <i class="fa fa-check fa-lg"></i>
                        <input class="form-control required" type="password" placeholder="确认密码"
                            name="rpassword" />
                    </div>
                    <div class="form-group">
                        <i class="fa fa-envelope fa-lg"></i>
                        <input class="form-control eamil" type="text" placeholder="邮箱" name="email" />
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-success pull-right" value="注册 " />
                        <input type="submit" class="btn btn-info pull-left" id="back_btn" value="返回" />
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="../js/app.js"></script>
</body>
<script>
    $().ready(function () {
        $("#login_form").validate({
            rules: {
                username: "required",
                password: {
                    required: true,
                    minlength: 5
                },
            },
            messages: {
                username: "请输入姓名",
                password: {
                    required: "请输入密码",
                    minlength: jQuery.format("密码不能小于{0}个字 符")
                },
            }
        });
        $("#register_form").validate({
            rules: {
                username: "required",
                password: {
                    required: true,
                    minlength: 5
                },
                rpassword: {
                    equalTo: "#register_password"
                },
                email: {
                    required: true,
                    email: true
                }
            },
            messages: {
                username: "请输入姓名",
                password: {
                    required: "请输入密码",
                    minlength: jQuery.format("密码不能小于{0}个字 符")
                },
                rpassword: {
                    equalTo: "两次密码不一样"
                },
                email: {
                    required: "请输入邮箱",
                    email: "请输入有效邮箱"
                }
            }
        });
    });
    $(function () {
        $("#register_btn").click(function () {
            $("#register_form").css("display", "block");
            $("#login_form").css("display", "none");
        });
        $("#back_btn").click(function () {
            $("#register_form").css("display", "none");
            $("#login_form").css("display", "block");
        });
    });



</script>

</html>
